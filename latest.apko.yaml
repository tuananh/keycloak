contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - wolfi-baselayout
    - busybox
    - keycloak

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

paths:
  - path: /usr/share/java
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o755
    recursive: true

environment:
  LANG: en_US.UTF-8
  
entrypoint:
  command: /usr/bin/kc.sh

archs:
- amd64
- arm64